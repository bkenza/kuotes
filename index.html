<html>

<head>
    <title>Quote generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta property="og:title" content="Kanvas - old school paint editor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bkenza.github.io/quote-generator" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/stylesheet.css" />
</head>

<header>
    <h1>Quote</h1>
    <div class="commands">
        <a class="pic" href="https://github.com/bkenza">
            <img src="GitHub-Mark-Light-32px.png">
        </a>
    </div>
</header>

<body>
    <main class="app">
        <p>Things Donald Trump has either <i>actually</i> said or tweeted!</p>

        <section class="quotes">
          <div class="quote-text"></div>
        </section>
        <section class="controls">
          <a class="tweet button" target="_blank" rel="noopener noreferrer">tweet</a>
          <button type="button" class="new-quote button">new quote</button>
        </section>
    
      </main>

    <script src="./src/main.js"></script>
</body>

</html>
